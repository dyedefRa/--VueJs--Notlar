<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="app.js"></script>
    <style>
        .hidden{
        visibility: hidden;
    }
    </style>
</head>

<body>
    <!-- v-model ,two binding yani inputtaki degeri datadaki deger ile , datadakini de inputlara yansıtıyoruz oto olarak . check ve select list ile de oluyor. -->
    <div id="vmodel" class="hidden">
        <input type="text" v-model.trim="value">
        <button @click="writeConsole">Consola yaz</button>
        <button @click="degereata"> Deger Ekle</button>
    </div>

    <!-- Eğer bu attributenin altındaki bütün herşey hazır olmuşsa diyip o nesneyi yakalayabılıyoruz.
   Hazır olup olmama durumuna gore gizleyebiliyoruz -->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <div id="vcloak" v-cloak class="hidden">
        <ul>
            <li v-for="user in users">{{user.name}}</li>
        </ul>


    </div>

    <!-- Comp icinde component kullanacaksak , içerdeki componenti goremyıoruz.
Bunun için dışardaki componentin template bolumunde ,içeriye gelecek componentin yerini belirlememiz gerek <slot></slot> bu işe yarar. -->
    <div id="slots" class="hidden">
        <myselect>
            <myoption value="ankara"></myoption>
            <myoption value="yalova"></myoption>
        </myselect>
    </div>

    <!-- Dom Updatesi bittigi anda bazen işlem yapmak isteyebiriz. bu örnekte 
    aynı fonk içinde message nesnesini değiştirdiğimiz halde değişmedi çünkü DOM son update anında verileri güncelliyor galiba? -->
    <div id="nextTick" class="hidden">{{message}}

        <button @click="change">Change Message</button>
    </div>

    <!-- a linkine hem bir yol hemde clik anında fonk verdık oto olarak linke gitmek istiyorum ama ben evente gitsin istiyorum. . prevent i silip bakabılırsın. -->
    <!-- .once ise o metodu bir kez calıstır!!! -->
    <!-- işlemi istediğimiz evete harfe tetıklemeye gore calıstırtmak -->
    <div id="modifiers">
        <a href="/foo" @click.prevent="log">Go to Foo</a>
        <button @click.once="log">Buton</button>
        <button @click.alt="log">alt basılıyken tıkla</button>


        <input type="text" @keyup.enter="log" placeholder="enter ile işler">
        <input type="text" @keyup.65="log" placeholder="a ya basınca fonk işletir">
        <input type="text" @keyup.budaolsun="log" placeholder="app te configte ayaralama yaptım">
    </div>

    <hr>


    Arkada Filter olusturup | işaret ile  yanına kullanmak istediğin filteri yaz.
    Filterinin Parametresinde yanına yazdıgımız buradakı degerler gıdecek arkaya
    <div id="filters">
        <p> {{name | uppercase}}</p>
        <p>{{price | beseBol}}</p>
        <p> {{price | carpveTLyaz | uppercase}}</p>
        <p>{{name | genelfilter}}</p>
    </div>

</body>

</html>
